.ssh::init:
  image: registry.gitlab.com/6go/dx/docker/git:latest
  before_script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo $SSH_KEY >> ~/.ssh/id_ed25519
    - chmod 400 ~/.ssh/id_ed25519
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

